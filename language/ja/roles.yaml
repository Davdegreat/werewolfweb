# Terms for each role.

# Diviner
diviner:
  # Divine result
  result:
    human: "村人"
  # Today's target is automatically chosen.
  auto: "{{name}}の今日の占い先は自動的に決定されます。"
  # Selected a target.
  select: "{{name}}は{{target}}を占いました。"
  # Divining result.
  resultlog: "{{name}}が{{target}}を占ったところ、{{result}}でした。"

# Psychic
psychic:
  result:
    human: "村人"
  # Psychi result.
  resultlog: "{{name}}の霊能の結果、前日処刑された{{target}}は{{result}}でした。"

# Werewolf
werewolf:
  # Error: Werewolves cannot eat each other
  noWolfAttack: "人狼は人狼を襲撃できません。"
  # Selected a target.
  select: "{{name}}たち人狼は{{target}}に狙いを定めました。"

# Guard
guard:
  # Error: a Guard cannot guard a same player twice in a row
  noGuardSame: "同じ人を連続で護衛することはできません。"
  # Selected a target.
  select: "{{name}}は{{target}}を護衛しました。"

# TinyFox
tinyfox:
  # Successful result of divine by TinyFOx.
  resultlog_success: "{{name}}の占いの結果、{{target}}は{{result}}ぽい人かな？"
  # Failure
  resultlog_fail: "{{name}}の占いの結果、{{target}}はなんだかとても怪しい人かな？"


# Magician
magician:
  select: "{{name}}は{{target}}に死者蘇生術をかけました。"

# Spy
spy:
  select: "{{name}}は村を去ることに決めました。"

# WolfDiviner
wolfdiviner:
  select: "{{name}}は{{target}}を人狼占いで占いました。"
  resultlog: "{{name}}が{{target}}を人狼占いで占ったところ、{{result}}でした。"

# Fugitive
fugitive:
  noSelf: "自分の家へは逃げられません。"
  select: "{{name}}は{{target}}の家の近くへ逃亡しました。"


# Merchant
merchant:
  # Name of kits.
  kit:
    Diviner: "占いセット"
    Psychic: "霊能セット"
    Guard: "狩人セット"
  # Error: cannot send a kit to oneself.
  noSelf: "自分には発送できません。"
  select: "{{name}}は{{target}}へ{{kit}}を発送しました。"
  # A kit is delivered to a player.
  delivered: "{{name}}に{{kit}}が到着しました。"

# Liar
liar:
  # Select a target.
  select: "$t(diviner.select, {'name': {{name}}, 'target': {{target}} })"
  # Result.
  resultlog: "あんまり自信ないけど、霊能占いの結果、{{target}}は{{result}}}だと思う。たぶん。"

# Spy2
spy2:
  # His report is found.
  found: "{{name}}の調査報告書が発見されました。"

# Copier
copier:
  # Selected a target.
  select: "{{name}}が{{target}}の能力をコピーしました。"

# Light
light:
  # Selected a target.
  select: "{{name}}が{{target}}の名前を死神の手帳に書きました。"

# Cupid
cupid:
  # First select.
  select1: "{{name}}は恋人の1人目に{{target}}を選びました。"
  # Error: select another player
  noSelectTwice: "もう一人別の人を選んでください。"
  # Select a target.
  select: "{{name}}は{{target}}へ恋の矢を放ちました。"
  # Became a lover.
  become: "{{name}}は恋人になりました。"

# Stalker
stalker:
  # Selected a target.
  select: "{{name}}は{{target}}（{{job}}）のストーカーになりました。"

# Cursed
cursed:
  # became a werewolf.
  becomeWerewolf: "{{name}}は呪われて人狼になりました。"
  # became a vampire.
  becomeVampire: "{{name}}は呪われてヴァンパイアになりました。"

# Spellcaster
spellcaster:
  # Error: this player is already cursed
  noSelectTwice: "その対称には既に呪いをかけています。"
  # Selected a target.
  select: "{{name}}が{{target}}に呪いをかけました。"
  # A player is cursed.
  cursed: "{{name}}は呪いをかけられました。昼に発言できません。"

# Priest
priest:
  # Selected a target.
  select: "{{name}}が{{target}}を聖なる力で守りました。"

# Prince
prince:
  # Canceled a punishment.
  cancel: "{{name}}は{{jobname}}でした。処刑は行われませんでした。"

# PI
pi:
  # selected a target.
  select: "{{name}}が{{target}}とその両隣を調査しました。"
  # result (something found)
  found: "{{name}}が{{target}}とその両隣を調査したところ、{{result}}が発見されました。"
  # result (everyone human)
  notfound: "{{name}}が{{target}}とその両隣を調査したところ、全員村人でした。"

# Sorcerer
sorcerer:
  # Select a target.
  select: "{{name}}が{{target}}を調べました。"
  # Result (diviner found)
  found: "{{name}}が{{target}}を調べたところ、占い師でした。"
  # Result (diviner not found)
  notfound: "{{name}}が{{target}}を調べたところ、占い師ではありませんでした。"

# Doppleganger
doppleganger:
  # Select a target.
  select: "{{name}}が{{target}}のドッペルゲンガーになりました。"

# CultLeader
cultleader:
  # Select a target.
  select: "{{name}}が{{target}}を信者にしました。"
  # Became a cult member.
  become: "{{name}}はカルトの信者になりました。"
