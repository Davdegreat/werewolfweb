# QuantumPlayer
QuantumPlayer:
  # Select a target of divine.
  divine: "$t(Diviner.select, {'name': {{name}}, 'target': {{target}} })"
  # Select a target of werewolf attack.
  attack: "$t(Werewolf.select, {'name': {{name}}, 'target': {{target}} })"
  # Result of divine
  divineResult: "$t(Diviner.resultlog, {'name': {{name}}, 'target': {{target}}, 'result': {{result}} })"
