# Language file for user settings page.

# title of page.
title: "ユーザー設定"

# loading text.
loading: "読込中…"

# colors.
color:
  # default name of profile (without number).
  defaultProfile: "デフォルト設定"
  # saved profiles
  savedProfiles: "保存済みの色設定"
  # title of colors tab.
  title: "色設定"
  # text color.
  textColor: "文字色"
  # background color.
  backgroundColor: "背景色"
  # sample text
  sampleText: "サンプル表示"
  # text that indicates currently color is edited
  editing: "編集中"
  # button to edit profile.
  editButton: "編集"
  # button to delete profile,
  deleteButton: "削除"
  # button to use this profile.
  useButton: "この設定を使用"
  # button label when this is currently used.
  usedButtonLabel: "使用中"
  # new name dialog.
  profileNameDialog:
    title: "設定を編集"
    newMessage: "新しい設定の名前を入力してください。"
    ok: "決定"
    cancel: "キャンセル"
  # delete profile dialog.
  deleteProfileDialog:
    title: "設定の消去"
    message: "設定「{{name}}」を削除してもよろしいですか？"
    ok: "削除"
    cancel: "キャンセル"
  # name of each color settings.
  colorSetting:
    day: "昼の背景色と文字色"
    night: "夜の背景色と文字色"
    heaven: "霊界の背景色と文字色"
